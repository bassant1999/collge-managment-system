{% extends "collegeManagement/staff/staffLayout.html" %}

{% block body %}
<h1>Home</h1>
<form id="search">
    <div class="mb-3" style="margin: 20px;">
        <input type="text" class="form-control search-name" placeholder="Search here..." onkeyup="search(this.value)">
        <div class="list-group">
            <!-- <ul>
                <a href=""><li>hi</li></a>
                <a href=""><li>bye</li></a>
            </ul> -->
        </div>
    </div>
</form>
<hr class="border border-danger border-3 opacity-25">
<table class="table table-striped">
    <thead>
        <tr>
          <th scope="col">Course Name</th>
          <th scope="col">Course Code</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for course in teached_courses %}
            <tr>
                <td>{{ course.name }}</td>
                <td>{{ course.code }}</td>
                <td>
                    <a href="{% url 'courseView' course.id %}" class="btn btn-success">View</a>
                </td>
            </tr>
        {% endfor %}
        
      </tbody>
</table>
{% endblock %}
