
{% extends "collegeManagement/students/studentsLayout.html" %}

{% block body %}
    <h1>Feedback</h1>
    <hr class="border border-danger border-3 opacity-25">
    <h3>Send Feedback</h3>
    <hr class="border border-danger border-3 opacity-25">
    <div>
        <form action="{% url 'studentFeedback' %}" method="post">
            {% csrf_token %}
            <textarea class="form-control" placeholder="Leave a Feedback here" name="feedback" style="padding:10px; margin-left: 20px;"></textarea>
            <br>
            <input type="submit" value ="Save">
        </form> 
    </div>
    <hr class="border border-danger border-3 opacity-25">
    <h3>My Feedbacks</h3>
    <hr class="border border-danger border-3 opacity-25">
    <table class="table table-striped">
        <thead>
            <tr>
            <th scope="col">Feedback</th>
            <th scope="col">Reply</th>
            </tr>
        </thead>
        <tbody>
            {% for feedback in feedbacks %}
                <tr>
                    <td>{{ feedback.0.feedback }}</td>
                    <td>{{ feedback.1}}</td>
                </tr>
            {% endfor %}    
        </tbody>
    </table>
    
{% endblock %}
