
{% extends "collegeManagement/hod/hodLayout.html" %}

{% block body %}
    <h1>Add Course</h1>
    <hr class="border border-danger border-3 opacity-25">
    <div class="add">
        <form id="add-course" onsubmit="return add_course()">
            <div id="add-course-messages">
            </div>
            <div class="form-group">
                <input class="form-control mb-2" type="text" name="name" id="course-name" placeholder="Course Name">
            </div>
            <div class="form-group">
                <input class="form-control mb-2" type="text" name="code" id="course-code" placeholder="Course Code">
            </div>
            <div class="form-group">
                <input class="form-control mb-2" type="email" name="staff" id ="staff-email" placeholder="Staff Email">
            </div>
            <div class="form-group">
                <input type="submit" value="Save" class="save">
            </div>
        </form>
    </div>
   
    
{% endblock %}
