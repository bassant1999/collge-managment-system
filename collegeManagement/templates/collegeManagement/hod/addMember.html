
{% extends "collegeManagement/hod/hodLayout.html" %}

{% block body %}
    <h1>Add</h1>
    <hr class="border border-danger border-3 opacity-25">
    <div class="add">
        <form onsubmit="return add_member()">
            <div class="messages">
            </div>
            <div class="form-group">
                <input class="form-control mb-2" type="text" id="username1" placeholder="username">
            </div>
            <div class="form-group">
                <input class="form-control mb-2" type="text" id="fname1" placeholder="First Name">
            </div>
            <div class="form-group">
                <input class="form-control mb-2" type="text" id="lname1" placeholder="Last Name">
            </div>
            <div class="form-group">
                <input class="form-control mb-2" type="email" id="email1" placeholder="Email">
            </div>
            <div class="form-group">
                <input class="form-control mb-2" type="password" id="password1" placeholder="Password">
            </div>
            <input class="form-control mb-2" type="hidden" id="type1" value="{{type}}">
            <div class="form-group">
                <input type="submit" value="Save" class="save">
            </div>
        </form>
    </div>
   
    
{% endblock %}
