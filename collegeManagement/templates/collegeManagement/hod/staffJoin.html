
{% extends "collegeManagement/hod/hodLayout.html" %}

{% block body %}
    <h1>Staff Request To Join</h1>
    <hr class="border border-danger border-3 opacity-25">
    <div class="accept-all">
        <a href="{% url 'acceptAll' 0 %}">Accept ALL</a>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
              <th scope="col">username</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">email</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for s in staff %}
                <tr>
                    <td>{{ s.username }}</td>
                    <td>{{ s.first_name }}</td>
                    <td>{{ s.last_name }}</td>
                    <td>{{ s.email }}</td>
                    <td>
                        <a href="{% url 'accept' s.id 0 %}" class="btn btn-success">Accept</a>
                        <a href="{% url 'reject' s.id 0 %}" class="btn btn-danger">Reject</a>
                    </td>
                </tr>
            {% endfor %}
          </tbody>
    </table>
    
{% endblock %}
