
{% extends "collegeManagement/hod/hodLayout.html" %}

{% block body %}
    <h1>Courses Details</h1>
    <hr class="border border-danger border-3 opacity-25">
    <table class="table table-striped">
        <thead>
            <tr>
              <th scope="col">Username</th>
              <th scope="col">email</th>
              <th scope="col">reason</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for request in requests %}
                <tr>
                    <td>{{ request.user.username }}</td>
                    <td>{{ request.user.email }}</td>
                    <td>{{ request.reason}}</td>
                    <td>
                        <a href="{% url 'acceptLeaveRequest' request.id %}" class="btn btn-success">Accept</a>
                        <a href="{% url 'rejectLeaveRequest' request.id %}" class="btn btn-danger">Reject</a>
                    </td>
                </tr>
            {% endfor %}
          </tbody>
    </table>
    
{% endblock %}
