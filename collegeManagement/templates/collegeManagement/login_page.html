{% extends "collegeManagement/layout.html" %}
{% load static %}
{% block body %}
	<div class="login-container">
		<div class="login">
			<div id ="login-messages">

			</div>
			<form onsubmit="return login()">
				<h1 class="login-text">Login</h1>
				<hr>
				<div class="form-group">
					<input class="form-control mb-2" type="email" name="email" id="login-email" placeholder="Email">
				</div>
				<div class="form-group">
					<input class="form-control mb-2" type="password" name="password" id="login-pwd" placeholder="Password">
				</div>
				<div class="form-group" style="text-align:center;">
					<button class="btn btn-primary login-submit" type="submit">Log In</button>
				</div>
				<a href="/registration" class="register">Not Joined Yet? <strong>Join Request</strong></a>
			</form>
		</div>
	</div>

	
	{% endblock body %}
